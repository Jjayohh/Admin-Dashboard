<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo"><img src="icons/dashboardlogo.png" />Dashboard</div>
      <nav class="sidebar-nav">
        <ul>
          <li><img src="icons/overview.png" />Overview</li>
          <li><img src="icons/account.png" />Profile</li>
          <li><img src="icons/github.png" />Github</li>
          <li><img src="icons/tasks.png" />Tasks</li>
          <li><img src="icons/aboutme.png" />About Me</li>
        </ul>
        <ul>
          <li><img src="icons/settings.png" />Settings</li>
          <li><img src="icons/support.png" />Support</li>
          <li><img src="icons/privacy.png" />Privacy</li>
        </ul>
      </nav>
    </div>
    <main class="content">
      <div class="header">
        <div class="top">
          <div class="search">
            <label for="search"><img src="icons/search.png" /></label
            ><input type="text" id="searchbar" name="searchbar" />
          </div>
          <div class="account">
            <img src="icons/profileicon.jpeg" />Jordan Fracassi
          </div>
        </div>
       <div class="bottom">
          <div class="welcome">
            <h1><img src="icons/profileicon.jpeg" />hi there, Jordan!</h1>
          </div>
          <div class="title">
            <h1>Welcome! Below is a list of your current projects.</h1>
          </div>
        </div>
      </div>
      <div class="projects">
        <div class="boxes">
          <div class="project-box">hold</div>
          <div class="project-box">hold</div>
          <div class="project-box">hold</div>
          <div class="project-box">hold</div>
        </div>
        <div class="info"><div class="info-text">info</div></div>
        <div class="stats"><div class="stats-info">stats</div></div>
      </div>
    </main>
  </body>
</html>
